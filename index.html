<!doctype html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
</head>

<body>
<div>
    <h1>Cadastro</h1>
</div>
<!-- Olá! (Campo para Comentários) --> 

<form>
<fieldset>

<div>
    <label>
    
    <strong>Nome</strong>
    </label>
    <input type="text" name="nome" id="nome"
    </div>

    <div>
        <label>
        
        <strong>Sobrenome</strong>
        </label>
        <input type="text" name="sobrenome" id="sobenome"
        </div>

        <div>
            <label>
            
            <strong>e-Mail</strong>
            </label>
            <input type="link" name="email" id="email"
            </div>

            <div>
                <label>
                <strong>Senha</strong>
                </label>
                <input type="password" name="senha" id="senha"
                </div>
</fieldset>

<div>
<div>
    <label>
        <strong>Data de Nascimento</strong>
    </label>
    <input type="date" name="data-nascimento" id="data-nascimento"
</div>

<div>
    <label><h3><strong>Selecione o seu Curso</strong></h3></label>
    <label>
        <div>
            <input type="radio" name="curso" id="Programção em C#"
            <label>
            <strong>Programção em C#</strong>
            </label>
            
            </div>

            <div>
                <input type="radio" name="curso" id="ADS - Análise e Desenvolvimento de Sistemas"
                <label>
                <strong>ADS - Análise e Desenvolvimento de Sistemas</strong>
                </label>
                
                </div>


        <div>
            <input type="radio" name="curso" id="Web Design Full Stack"
            <label>
            <strong>Web Design Full Stack</strong>
            </label>
            
            </div>

</div>

<label><h3><strong>Selecione o seu turno</strong></h3></label></div>

    <input type="radio" name="turno" id="Manhã (08:00h - 12:00h)"
    <label>
    <strong>Manhã (08:00h - 12:00h)</strong>
    </label>
    
    </div>

    <div>
        <input type="radio" name="turno" id="Tarde (13:00h - 17:00h)"
        <label>
        <strong>Tarde (13:00h - 17:00h)</strong>
        </label>
        
        </div>

        <div>
            <input type="radio" name="turno" id="Noite (18:00h - 22:00h)"
            <label>
            <strong>Noite (18:00h - 22:00h)</strong>
            </label>
            
            </div>
       
</form>

</body>
</html>
